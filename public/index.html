<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-upload {
            background-color: #ffffff;
            border-radius: 10px;
            width: 300px;
            padding: 30px;
            text-align: center;
        }

        .form-upload h2 {
            margin-top: 10;
            font-size: 29px;
            color: #333333;
        }

        .form-upload input[type="file"] {
            display: none;
        }

        .file-upload {
            background-color: #09516b;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            padding: 20px 30px;
            
        }

       

        .upload-button {
            margin-top: 10px;
            background-color: #044013;
            color: #ffffff;
            cursor: pointer;
            padding: 20px 30px;
        }

    </style>
</head>
<body>
    <div class="form-upload">
        <h2>File API</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="file-upload">
                Select File
            </label>
            <input type="file" name="file" id="file-upload">
            <button type="submit" class="button">Upload</button>
        </form>
       
    </div>
</body>
</html>
